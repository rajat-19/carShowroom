<h3 class="text-center"> Total : {{item.length}} </h3>

<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label>Item Name</label>
            <input type="text" #name  class="form-control">
        </div>

        <div class="form-group">
            <label>Item Price</label>
            <input type="text" #price  class="form-control">
        </div>

        <div class="form-group">
            <label>Item Qquantitye</label>
            <input type="text" #qty  class="form-control">
        </div>
        <button class="btn btn-primary btn-block" (click)="save(name.value, price.value, qty.value)"> Save </button>
    </div>

    <div class="col-md-9">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th> Item Price </th>
                    <th>Item Qty</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of item">
                    <td> {{x.name}} </td>
                    <td> {{x.price}} </td>
                    <td> {{x.qty}} </td>
                    <td> {{x.price * x.qty}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
